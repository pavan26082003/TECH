<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table Layout</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    caption {
      font-size: 1.5em;
      margin: 10px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table>
    <caption>HTML Table Layout Example</caption>
    <thead>
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
        <th colspan="2">Merged Columns</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">Rowspan Example</td>
        <td>Data 2</td>
        <td>Data 3</td>
        <td>Data 4</td>
        <td>Data 5</td>
      </tr>
      <tr>
        <td>Data 6</td>
        <td colspan="3">Merged Cell Example</td>
      </tr>
      <tr>
        <td>Row 3</td>
        <td>Data 8</td>
        <td>Data 9</td>
        <td>Data 10</td>
        <td>Data 11</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="5">Footer Section</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
